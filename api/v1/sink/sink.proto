syntax = "proto3";

package api.v1.sink;

option go_package = "github.com/tomeai/dataflow/api/v1/sink;sink";

import "google/protobuf/any.proto";

// 爬虫数据存储
message DoSinkRequest {
  string sinkId = 1;
  // 元数据隐藏在data里面
  bytes data = 2;
}

message Response {
  bool status = 1;
}

// pipeline逻辑
service DataHub{
  // 数据入库
  rpc DoSink(stream DoSinkRequest) returns (Response){}
}
